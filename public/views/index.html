<!DOCTYPE html>
<html>

<head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <meta charset="utf-8">
  <title>HeroNode - Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

  <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.bootcss.com/jquery/2.2.4/jquery.min.js"></script>
  <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

  <link href="/css/keen-dataviz-1.2.1.css" rel="stylesheet">
  <script src="/js/keen-dataviz-1.2.1.js" type="text/javascript"></script>

  <!-- Dashboard -->
  <link rel="stylesheet" type="text/css" href="/css/keen-dashboards.css">
</head>

<body class="keen-dashboard" style="padding-top: 80px;">

  <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="/dashboard">Heronode dashboard</a>
      </div>
      <div class="navbar-collapse collapse">
        <ul class="nav navbar-nav navbar-left">
          <li>
            <a href="/dashboard">Home</a>
          </li>
        </ul>
      </div>
    </div>
  </div>

  <div class="container-fluid">
    <div class="row">

      <div class="col-sm-6">
        <div class="chart-wrapper">
          <div class="chart-title">
            Node Info
          </div>
          <div class="chart-stage">
            <p>
              <strong>Node ID</strong>
              <span id="nodeinfo_nodeid"></span>
            </p>
            <p>
              <strong>Version</strong>
              <span id="nodeinfo_version"></span>
            </p>
          </div>
        </div>
      </div>

      <div class="col-sm-6">
        <div class="chart-wrapper">
          <div class="chart-title">
            Node List
          </div>
          <div class="chart-stage">
            <ul id="nodelist"></ul>
          </div>
        </div>
      </div>

    </div>

  </div>
  <div class="container-fluid">
    <p class="small text-muted">Built with â™¥ by
      <a href="https://heronode.io/">Hero Node</a>
    </p>
  </div>

</body>

<script>
  $(document).ready(function () {
    const siblingsList = $.getJSON('/ipfsapi/api/v0/swarm/peers');
    const nodeInfo = $.getJSON('/ipfsapi/api/v0/id');
    Promise.all([siblingsList, nodeInfo])
      .then(function (responses) {
        const list = responses[0].Peers;
        const info = responses[1];
        $('#nodeinfo_nodeid').text(info.ID);
        $('#nodeinfo_version').text('0.1.5');
        const formattedList = list.reduce(function (accu, item) {
          ip = item.Addr.split('/')[2];
          accu += '<li>'
          accu += ip;
          accu += '</li>'
          return accu;
        }, '');
        $('#nodelist').append(formattedList);
      });
  });
</script>

</html>
